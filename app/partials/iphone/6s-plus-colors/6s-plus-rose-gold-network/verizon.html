<section ng-controller="iphoneCtrl" class="main">
	<div class="status-bar">
		<a class="links" onclick="javascript:history.back();">
			<div class="back-btn">
			</div>
		</a>
		<a href="#/phones/"class="links">
			<div class="device-name">
				<h6>DEVICE</h6>
				<h5>iPhone</h5>
			</div>
		</a>
		<a href="#/phones/iPhone" class="links">
			<div class="device-name">
				<h6>MODEL</h6>
				<h5>6s plus</h5>
			</div>
		</a>
		<a href="#/phones/iPhone/6s-plus" class="links">
			<div class="device-name">
				<h6>COLOR</h6>
				<h5>Rose gold</h5>
			</div>
		</a>
		<a href="#/phones/iPhone/6s-plus/rose-gold" class="links">
			<div class="device-name">
				<h6>NETWORK</h6>
				<h5>Verizon</h5>
			</div>
		</a>
	</div>
	<div class="container">
		<div class="title">
			<h2>And, what is the issue?</h2>
		</div>
		<div class="iphones">
			<div class="iphone" ng-repeat="problem in problems">
				<a href="#/phones/iPhone/6s-plus/rose-gold/verizon/{{problem.id}}" btn-bar40>
					<h5>{{problem.issue}}</h5> 
				</a>
			</div>
		</div>
	</div>
</section>
