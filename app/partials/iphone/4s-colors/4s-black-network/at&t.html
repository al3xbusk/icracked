<section ng-controller="iphoneCtrl" class="main">
	<div class="status-bar">
		<a class="links" onclick="javascript:history.back();">
			<div class="back-btn">
			</div>
		</a>
		<a href="#/phones/"class="links">
			<div class="device-name">
				<h6>DEVICE</h6>
				<h5>iPhone</h5>
			</div>
		</a>
		<a href="#/phones/iPhone" class="links">
			<div class="device-name">
				<h6>MODEL</h6>
				<h5>4s</h5>
			</div>
		</a>
		<a href="#/phones/iPhone/4s" class="links">
			<div class="device-name">
				<h6>COLOR</h6>
				<h5>Black</h5>
			</div>
		</a>
		<a href="#/phones/iPhone/4s/black" class="links">
			<div class="device-name">
				<h6>NETWORK</h6>
				<h5>AT&T</h5>
			</div>
		</a>
	</div>
	<div class="container">
		<div class="title">
			<h2>And, what is the issue?</h2>
			
		</div>
		<div class="iphones">
			<div class="iphone" ng-repeat="problem in problems">
				<a href="#/phones/iPhone/4s/black/at&t/{{problem.id}}">
					<h5>{{problem.issue}}</h5> 
				</a>
			</div>
		</div>
	</div>
</section>
