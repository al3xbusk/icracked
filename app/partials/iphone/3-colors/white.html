<section ng-controller="iphoneCtrl" class="main">
	<div class="status-bar">
	<a class="links" onclick="javascript:history.back();">
			<div class="back-btn">
			</div>
		</a>
		<a href="#/phones/"class="links">
			<div class="device-name">
				<h6>DEVICE</h6>
				<h5>iPhone</h5>
			</div>
		</a>
		<a href="#/phones/iPhone" class="links">
			<div class="device-name">
				<h6>MODEL</h6>
				<h5>3</h5>
			</div>
		</a>
		<a href="#/phones/iPhone/3" class="links">
			<div class="device-name">
				<h6>COLOR</h6>
				<h5>White</h5>
			</div>
		</a>
	</div>
	<div class="container">
		<div class="title">
			<h2>What Network are you on?</h2>
			<h4>Not sure which network are you on?</h4>
		</div>
		<div class="iphones">
			<div class="iphone" ng-repeat="network in networks">
				<a href="#/phones/iPhone/3/white/{{network}}">
					<h5>{{network}}</h5> 
				</a>
			</div>
		</div>
	</div>
</section>
