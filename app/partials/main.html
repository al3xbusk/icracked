<section class="main" ng-controller="icrackedCtrl">
		<div class="container">
			<div class="title">
				<h4>Repair your Iphone, Ipad, Ipod, Samsung</h4>
				<h2>First, Choose Your Device</h2>
			</div>
			<div class="devices">
				<div class="device" ng-repeat="device in devices">
					<a href="#/phones/{{device.name}}" btn-bar0>
						<div class="{{device.class}}"></div>
						<h5>{{device.name}}</h5>
					</a>
				</div>
			</div>
		</div>
	</section>
